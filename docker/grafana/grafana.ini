# Grafana Configuration File

# Server settings
[server]
protocol = http
http_addr = 0.0.0.0
http_port = 3000
domain = localhost
enforce_domain = false
root_url = http://localhost:3000/
serve_from_sub_path = false

# Database settings
[database]
type = sqlite3
host = 127.0.0.1:3306
name = grafana
user = root
password =
url =
ssl_mode = disable
ca_cert_path =
client_key_path =
client_cert_path =
server_cert_name =
path = /var/lib/grafana/grafana.db
max_idle_conn = 2
max_open_conn =
conn_max_lifetime = 14400
log_queries =
cache_mode = private

# Security settings
[security]
admin_user = admin
admin_password = admin
secret_key = SW2YcwTIb9zpOOhoPsMm
login_remember_days = 7
cookie_username = grafana_user
cookie_remember_name = grafana_remember
disable_gravatar = false
data_source_proxy_whitelist =
disable_initial_admin_creation = false

# Users settings
[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_id = 1
auto_assign_org_role = Viewer
verify_email_enabled = false
login_hint = email or username
default_theme = dark

# Analytics
[analytics]
reporting_enabled = false
check_for_updates = true

# Dashboards
[dashboards]
versions_to_keep = 20
min_refresh_interval = 5s
default_home_dashboard_path = /var/lib/grafana/dashboards/ecommerce_dashboard.json

# Alerting
[alerting]
enabled = true
execute_alerts = true

# Explore
[explore]
enabled = true

# Logging
[log]
mode = console
level = info

# Metrics
[metrics]
enabled = true
interval_seconds = 10

# Tracing
[tracing.jaeger]
always_included_tag = 
sampler_type = const
sampler_param = 1

# External image storage
[external_image_storage]
provider = 

# Plugin settings
[plugins]
allow_loading_unsigned_plugins = 
plugin_admin_enabled = false
plugin_admin_external_manage_enabled = false
enable_alpha = false